<div class="user2-container">
  <div class="image-container">
    <div class="image-box">
      <h3>Orijinal Görüntü</h3>
      <img [src]="'http://localhost:5000/uploads/' + originalImagePath" alt="Orijinal Görüntü" class="result-image">
    </div>
    
    <div class="image-box">
      <h3>Segmentasyon Sonucu</h3>
      <img [src]="'http://localhost:5000/results/' + resultImagePath" alt="Segmentasyon Sonucu" class="result-image">
    </div>
  </div>

  <div class="result-status">
    <div class="status-content">
      <span class="status-label">Test Sonucu:</span>
      <div class="status-value positive">
        <i class="fas fa-check-circle"></i>
        <span>Pozitif</span>
      </div>
    </div>
  </div>

  <div class="score-section">
    <div class="score-header">
      <h3>Analiz Sonuçları</h3>
    </div>
    <div class="score-content">
      <div class="score-item">
        <span class="score-label">Güven Skoru</span>
        <div class="score-bar">
          <div class="score-fill" style="width: 85%">
            <span class="score-value">85%</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="bottom-center-button">
    <button (click)="muayeneSayfasinaDon()">Muayene Sayfasına Dön</button>
  </div>
</div>
